<div class="container bg-main-light p-4 border shadow-sm my-5 rounded">
    <h4 class="my-3 fw-bold border-bottom py-2 mb-3" >My Wishlist</h4>
 

    <div *ngFor="let product of allWishlistProduct " class="row align-items-center p-2 border-bottom pb-3">
        <div class="col-md-1">
<div>
    <img class="w-100" [src]="product.imageCover" [alt]="">
</div>
        </div>
        <div class="col-md-11">
<div class="d-flex justify-content-between align-items-center">

    <div>
        <p class="my-0 fw-bold">{{product.title.split(" ").slice(0,2).join(" ")}}</p>
        <p class="my-0 font-sm text-secondary">{{product.description.split(" ").slice(0,2).join(" ")}}</p>
        <p class="my-0 text-main fw-bold font-sm"> price:{{product.price | addEGP}}</p>
        
    </div>
    <div >
        <button (click)="removeFromWishList(product._id)" class="btn rounded bg-danger text-white me-3" >Remove
            <i class="fa-regular fa-trash-can ms-2"></i> 
         </button>
        <button (click)="addToCart(product._id)" class="btn rounded bg-main text-white " >Add To Cart
           <i class="fas fa-shopping-cart ms-2"></i> 
        </button>
        
       
    </div>
   
</div>


        </div>


    </div>
    

</div>
<app-loading *ngIf="isLoading"></app-loading>
